<!DOCTYPE html>
<html>

<head>
	<meta charset="ISO-8859-1">
	<title> Quiz! </title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

	<form th:action="@{submition}" th:object="${question}" method="post">
		<div class="newQuestion">

			<div class="row">

				<div>
					<h1> Question </h1>
				</div>
				<div> 
					<label> Insert a new Question </label>
					<input type = "text" id = "question" class = "question-control" name = "question">
				</div>
				
				<div>
					<div>
						<h1> Study Field </h1>
					</div>
					<div>
						<label for = "studyField" class = "question-control"> Choose a study subject to this question: </label>
						
						<select name = "studyField">
							<option> Mathematics </option>
							<option> Physics </option>
							<option> Chemistry </option>
							<option> Programming </option>
						</select><br>
					</div>
				<div>
				
				<div>
					<h1> Insert your options: </h1>
				</div>

				<div>
					<input type="radio" id="optionA" name="option" value="optionA" class = "question-control">
					<label for="optionA">
						<input type = "text" id = "optionA" name="optionAField" class = "question-control">  
					</label> <br> <br>
				</div>

				<div>
					<input type="radio" id="optionB" name="option" value="optionB" class = "question-control">
					<label for="optionB"> 
						<input type = "text" id = "optionB" name="optionBField" class = "question-control">
					</label> <br> <br>
				</div>

				<div>
					<input type="radio" id="optionC" name="option" value="optionC" class = "question-control">
					<label for="optionC"> 
						<input type = "text" id = "optionC" name="optionBField" class = "question-control"> 
					</label> <br> <br>
				</div>

				<div>
					<input type="submit" value="submit new question!">
				</div>

			</div>

		</div>
		<form>

</body>

</html>
